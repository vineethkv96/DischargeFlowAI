services:

  mongo:
    build: ./mongo
    container_name: discharge_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  dischargeflow_agent_main:
    build: ./dischargeflow_agent_main
    container_name: dischargeflow_agent_main
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      DB_NAME: "dischargeflow_db"
      JWT_SECRET_KEY: "patientcare-hub-secret-key-change-in-production"
      CORS_ORIGINS: "http://localhost:8080,http://localhost:3000,http://localhost:5173"
      ACCESS_TOKEN_EXPIRE_MINUTES: "480"
    env_file:
      - ./dischargeflow_agent_main/.env
    restart: unless-stopped
    volumes:
      - ./dischargeflow_agent_main:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  backend:
    build: ./backend
    container_name: discharge_backend
    ports:
      - "8001:8000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      DB_NAME: "dischargeflow_db"
      JWT_SECRET_KEY: "patientcare-hub-secret-key-change-in-production"
      CORS_ORIGINS: "http://localhost:8080,http://localhost:3000,http://localhost:5173"
      ACCESS_TOKEN_EXPIRE_MINUTES: "480"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./dischargeflow_agent_main:/app/dischargeflow_agent_main
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: discharge_frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://localhost:8000/api/patientcare"
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  mongo_data:
